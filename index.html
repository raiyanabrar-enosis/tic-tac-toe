<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<dialog id="gameover"></dialog>
		<span id="timer"></span>
		<h1>Tic Tac Toe</h1>
		<div class="gamearea">
			<ul id="steps"></ul>
			<div id="grid">
				<div class="griditem" id="grid-1"></div>
				<div class="griditem" id="grid-2"></div>
				<div class="griditem" id="grid-3"></div>
				<div class="griditem" id="grid-4"></div>
				<div class="griditem" id="grid-5"></div>
				<div class="griditem" id="grid-6"></div>
				<div class="griditem" id="grid-7"></div>
				<div class="griditem" id="grid-8"></div>
				<div class="griditem" id="grid-9"></div>
			</div>
		</div>
		<div class="gameinfo">
			<p>Player 1 (X): <span id="player1wins">0</span></p>
			<p>Player 2 (O): <span id="player2wins">0</span></p>
		</div>
		<script src="index.js"></script>
	</body>
</html>
